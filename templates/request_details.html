{% extends 'base.html' %}

{% block title %}Request Details - HemaLink{% endblock %}

{% block content %}
<section class="request-details-section py-4">
<div class="container">

<!-- Header -->
<div class="card mb-4 text-white
{% if req['status'] == 'fulfilled' %}bg-success
{% elif req['status'] == 'partial' %}bg-warning
{% else %}bg-danger{% endif %}">
<div class="card-body">
<h3>
<i class="fas fa-clipboard-list me-2"></i>
Blood Request #{{ req['request_id'] }}
</h3>

<span class="badge bg-light text-dark">{{ req['blood_group'] }}</span>
<span class="badge bg-dark">{{ req['urgency']|upper }}</span>
<span class="badge bg-light text-dark">Status: {{ req['status']|upper }}</span>

<p class="mt-2">
<i class="fas fa-calendar me-2"></i>
Created: {{ req['created_at_]()
