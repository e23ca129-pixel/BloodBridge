{% extends 'base.html' %}

{% block title %}Request Details - HemaLink{% endblock %}

{% block content %}
<section class="request-details-section py-4">
<div class="container">

    <!-- Header -->
    <div class="card mb-4 text-white
        {% if request.status == 'fulfilled' %}
            bg-success
        {% elif request.status == 'partial' %}
            bg-warning
        {% else %}
            bg-danger
        {% endif %}
    ">
        <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
                <div>
                    <h3>
                        <i class="fas fa-clipboard-list me-2"></i>
                        Blood Request #{{ request.request_id }}
                    </h3>
                    <p class="mb-0">
                        <span class="badge bg-light text-dark">{{ request.blood_group }}</span>
                        <span class="badge bg-dark">{{ request.urgency|upper }}</span>
                        <span class="badge bg-light text-dark">{{ request.status|upper }}</span>
                    </p>
                </div>
                <div class="text-end">
                    <p class="mb-0">
                        <small>
                            <i class="fas fa-calendar me-2"></i>
                            Create
