{% extends 'base.html' %}

{% block title %}Blood Inventory - HemaLink{% endblock %}

{% block content %}
<section class="inventory-section py-5">
    <div class="container">

        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <h2><i class="fas fa-warehouse text-danger me-2"></i>Blood Inventory</h2>
                <p class="text-muted">Real-time blood availability across all blood groups</p>
            </div>
        </div>

        <!-- Statistics Cards -->
        <div class="row mb-5">
            <div class="col-md-3 mb-3">
                <div class="card bg-primary text-white text-center h-100">
                    <div class="card-body">
                        <i class="fas fa-tint fa-3x mb-3"></i>
                        <h3>{{ stats.get('total_units', 0) }}</h3>
